<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid *ngFor="let posts of Postspage">
  <ion-card-header>
    
    <ion-card-title><ion-row><b>{{posts.title}}</b></ion-row></ion-card-title>
    <ion-card-content><ion-row>{{posts.body}}</ion-row></ion-card-content>
  </ion-card-header>
  
  

</ion-grid>
<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
